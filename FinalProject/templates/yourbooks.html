{% extends "base.html" %}
{% block head %}
  <title>Your Books</title>
{% endblock %}

{% block body %}
  <ul class="list-group list-group-flush">
    {% for book in books %}
      <li class="list-group-item d-flex align-items-center">
        {{book[0]}} by {{book[1]}}
        <button id="{{book[2]}}" class="btn btn-dark remove ms-auto" onclick="removeBook(this.id)">remove</button>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
