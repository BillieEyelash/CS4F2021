{% extends "base.html" %}
{% block head %}
  <title>Your Books</title>
{% endblock %}

{% block body %}
  {% if books|length == 0 %}
    <p>Check out the <a class="text-reset" href="recommendations">recommendations</a> page to start your bookshelf.</p>
  {% else %}
    <ul class="list-group list-group-flush">
      {% for book in books %}
        <li class="list-group-item d-flex align-items-center">
          <span>{{book[0]}} by {{book[1]}}</span>
          <button id="{{book[2]}}" class="btn btn-dark remove ms-auto" onclick="removeBook(this.id)">remove</button>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
