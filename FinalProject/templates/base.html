<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <title>My website</title>
    {% endblock %}
    <link rel="stylesheet" href="static/goodreads.css">
    <link rel="stylesheet" href="static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="">
    <nav class="align-middle navbar navbar-default navbar-fixed-top bg-dark fixed-top">
      <div class="container-fluid text-white text-center row mx-auto pt-1 pb-1">
        <a class="col-sm-2 text-reset text-decoration-none fw-light lh-lg" href="/">Home</a>
        <a class="col-sm-2 text-reset text-decoration-none fw-light lh-lg" href="recommendations">Recommendations</a>
        <a class="col-sm-2 text-reset text-decoration-none fw-light lh-lg" href="yourbooks">Your Books</a>
        <form class="col-sm-4 fw-light mt-1" action="search" method="post">
          <input type="text" name="query">
          <button class="btn btn-light pt-0 pb-1 mb-1 fw-light" type="submit" formaction="search">search</button>
        </form>
        <a class="col-sm-2 inline" href="profile"><img class="rounded-circle" width="40" src="static/profile.png" alt="Profile" /></a>
      </div>
    </nav>
    <div class="container-fluid mt-5 pt-5">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
