<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
      <title>My website</title>
    {% endblock %}
    <link rel="icon" href="static/icon.png" />
    <link rel="stylesheet" href="static/goodreads.css" />
    <link rel="stylesheet" href="static/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="static/functions.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top fixed-top bg-dark">
      <div class="container-fluid text-white mx-auto pt-1 pb-1">
        <a class="text-reset text-decoration-none fw-light lh-lg ms-5" href="/">home</a>
        <a class="text-reset text-decoration-none fw-light lh-lg" href="recommendations">recommendations</a>
        <a class="text-reset text-decoration-none fw-light lh-lg" href="yourbooks">your books</a>
        <a class="text-reset text-decoration-none fw-light lh-lg" href="profile">profile</a>
        <form class="mt-1 me-1" action="search" method="POST">
          <input class="fw-light rounded" type="text" name="query" placeholder="enter a book title..." />
          <button class="btn btn-light pt-0 pb-1 mb-1 fw-light" type="submit" formaction="search">search</button>
        </form>
      </div>
    </nav>
    <div id="body" class="container-fluid mt-5 pt-5 mb-5">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
