{% extends "base.html" %}
{% block head %}
  <title>Recommendations</title>
{% endblock %}

{% block body %}
  {% for g, gRecs in recs.items() %}
    <div class="col-sm-4 inline">
      <p>{{g}}</p>
      <ul>
        {% for r in gRecs %}
          <li>{{r}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% endblock %}
